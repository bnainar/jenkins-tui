# Copy this file to your config path:
#   macOS/Linux default: $XDG_CONFIG_HOME/jenkins-tui/jenkins.yaml
#   fallback default: ~/.config/jenkins-tui/jenkins.yaml
# Secrets are referenced from keyring or env; they are not stored in YAML.
jenkins:
  - id: prod
    name: prod
    host: https://jenkins.example.com
    username: your-user
    insecure_skip_tls_verify: false
    credential:
      type: keyring
      ref: jenkins-tui/prod
